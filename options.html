<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="options.css" rel="stylesheet">
    <script src="options.js" defer></script>
    <title>RandPass: Options</title>
</head>
<body>
    <header>
        <h1>RandPass</h1>
    </header>
    <h2>Defaults</h2>
    <div class="options">
        <div>
            <select>
                <option class="options-dropdown" value="default-length">Default Password Length</option>
                <input type="text" id="default-length" placeholder="16">
            </select>
        </div>
        <div>
            <label for="hidePassword">Hide password by default</label>
            <input id="hidePassword" type="checkbox">
        </div>
    </div>
    <div class="user-buttons">
        <button id="save">Save</button>
        <button id="restore">Restore Defaults</button>
        <div id="status"></div> 
    </div>
</body>
</html>
